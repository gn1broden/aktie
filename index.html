<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind:400,600" rel="stylesheet">
    <title>Aktiekalkulatorn</title>
</head>
<body>
    <header>
        <h1>Aktiekalkulatorn</h1>
    </header>
    <section id="main-area">
        <form>
            <p>Ange köp pris!</p>
            <input type="text" name="stockBuy" placeholder="Köp pris" >
            <p>Ange hur mycket pengar du har</p>
            <input type="text" name="budget" placeholder="Ange Budget" >
            <p>Ange hur mycket pengar du vill ha när du säljer</p>
            <input type="text" name="stockSell" placeholder="Målsumma" >
            <p>Aktiekalkulatorn räknar nu ut hur mycket aktien behöver gå upp för att du skall ha tjänat dina pengar</p>
            <input type="submit" value="Beräkna">
        </form>
        <div id="aktie-result">
            <div class="output">
                <p>Här kommer ditt resultat</p>
            </div>
        </div>
    </section>
</body>
</html>
